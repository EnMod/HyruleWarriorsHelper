<nav
  [ngStyle]="{
    'width': extended ? '200px' : '70px'
  }"
>
  <ul>
    <li routerLink="home" routerLinkActive="active">Home</li>
    <li *ngFor="let map of Maps"
      [routerLink]="'map/' + map.path"
      routerLinkActive="active"
    >
      {{getDisplayName(map)}}
    </li>
  </ul>
  <ul>
    <li routerLink="credits" routerLinkActive="active">Credits</li>
  </ul>
</nav>
